overwrite: true
schema: "http://localhost:3000/api"
documents: "graphql/**/*.graphql"
generates:
  graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      skipTypename: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
