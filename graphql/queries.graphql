}

query PigRunsByPipelineId($pipelineId: String) {
  pigRunsByPipelineId(pipelineId: $pipelineId) {
    id
    pigType
    date
    comment
    pipeline {
      license
      segment
    }
    operator {
      email
    }
    createdBy {
      email
    }
    createdAt
    updatedAt
  }
}

