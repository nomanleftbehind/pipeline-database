query Me {
  me {
    id
    email
    firstName
    lastName
    role
  }
}

query pipelinesByIdQuery($satelliteId: String, $facilityId: String) {
  pipelinesById(satelliteId: $satelliteId, facilityId: $facilityId) {
    id
    createdAt
    license
    segment
    substance
    from
    fromFeature
    to
    toFeature
    status
    licenseDate
    length
    type
    grade
    yieldStrength
    outsideDiameter
    wallThickness
    material
    mop
    internalProtection
    piggable
    piggingFrequency
    satellite {
      id
      facility {
        id
      }
    }
    injectionPoints {
      id
      source
      oil
      gas
      water
    }
    upstream {
      id
      license
      segment
    }
  }
}

query PipelineById($id: String!) {
  pipelineById(id: $id) {
    id
    license
    segment
    substance
    from
    fromFeature
    to
    toFeature
    status
    licenseDate
    length
    type
    grade
    yieldStrength
    outsideDiameter
    wallThickness
    material
    mop
    internalProtection
    piggable
    piggingFrequency
    createdBy {
      email
    }
    createdAt
    updatedAt
    upstream {
      license
      segment
    }
    downstream {
      license
      segment
    }
    satellite {
      name
    }
    injectionPoints {
      source
    }
  }
}

query allInjectionPointsQuery {
    allInjectionPoints {
      id
      source
      pipeline {
        id
        license
        segment
      }
      satellite {
        id
        name
        facility {
          id
          name
        }
      }
