query PipelinesById($navigationInput: NavigationInput!, $skip: Int!, $take: Int!) {
  pipelinesById(navigationInput: $navigationInput, skip: $skip, take: $take) {
    pipelines {
      id
      license
      segment
      flowCalculationDirection
      piggable
      piggingFrequency
      comment
      satelliteId
      currentFrom
      currentFromFeature
      currentTo
      currentToFeature
      currentStatus
      currentSubstance
      firstLicenseDate
      createdBy {
        id
        email
      }
      createdAt
      updatedBy {
        id
        email
      }
      updatedAt
      authorized
    }
    count
  }
}

