query PigRunByPipelineId($pipelineId: String!) {
  pigRunByPipelineId(pipelineId: $pipelineId) {
    id
    pigType
    date
    comment
    operator {
      email
    }
    createdBy {
      email
    }
    createdAt
    updatedAt
  }
}

