query Me {
  me {
    id
    email
    firstName
    lastName
    role
  }
}

query pipelinesByIdQuery($table: String, $id: String) {
  pipelinesById(table: $table, id: $id) {
    id
    createdAt
    updatedAt
    createdBy {
      email
    }
    license
    segment
    substance
    from
    fromFeature
    to
    toFeature
    status
    licenseDate
    length
    type
    grade
    yieldStrength
    outsideDiameter
    wallThickness
    material
    mop
    internalProtection
    piggable
    piggingFrequency
    satellite {
      id
      facility {
        id
      }
    }
    injectionPoints {
      id
      source
      oil
      water
      gas
      gasAssociatedLiquids
      totalFluids
      firstProduction
      lastProduction
      firstInjection
      lastInjection
    }
    upstream {
      id
      license
      segment
    }
  }
}

query PipelineById($id: String!) {
  pipelineById(id: $id) {
    id
    license
    segment
    substance
    from
    fromFeature
    to
    toFeature
    status
    licenseDate
    length
    type
    grade
    yieldStrength
    outsideDiameter
    wallThickness
    material
    mop
    internalProtection
    piggable
    piggingFrequency
    createdBy {
      email
    }
    createdAt
    updatedAt
    upstream {
      license
      segment
    }
    downstream {
      license
      segment
    }
    satellite {
      name
    }
    injectionPoints {
      source
    }
  }
}

query pipelineOptions {
  pipelineOptions {
    facility
