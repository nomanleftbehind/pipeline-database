query pipelinesByIdQuery($table: String, $id: String) {
  pipelinesById(table: $table, id: $id) {
    id
    license
    segment
    substance
    flowCalculationDirection
    from
    fromFeature
    to
    toFeature
    status
    licenseDate
    length
    type
    grade
    yieldStrength
    outsideDiameter
    wallThickness
    material
    mop
    internalProtection
    piggable
    piggingFrequency
    satellite {
      id
      facility {
        id
      }
    }
    injectionPoints {
      id
      source
      oil
      water
      gas
      gasAssociatedLiquids
      totalFluids
      firstProduction
      lastProduction
      firstInjection
      lastInjection
    }
    upstream {
      id
      license
      segment
    }
    downstream {
      id
      license
      segment
    }
    createdBy {
      id
      email
    }
    createdAt
    updatedBy {
      id
      email
    }
    updatedAt
  }
}

