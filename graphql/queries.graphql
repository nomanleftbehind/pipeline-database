query PipelinesById($navigationInput: NavigationInput!, $skip: Int!, $take: Int!) {
  pipelinesById(navigationInput: $navigationInput, skip: $skip, take: $take) {
    pipelines {
      id
      license
      segment
      flowCalculationDirection
      from
      fromFeatureId
      to
      toFeatureId
      currentStatus
      currentSubstance
      firstLicenseDate
      length
      pipelineTypeId
      pipelineGradeId
      yieldStrength
      outsideDiameter
      wallThickness
      material
      mop
      internalProtection
      piggable
      piggingFrequency
      createdBy {
        id
        email
      }
      createdAt
      updatedBy {
        id
        email
      }
      updatedAt
      authorized
    }
    count
  }
}

