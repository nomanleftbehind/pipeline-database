mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    user {
      id
      email
      firstName
      lastName
      role
    }
    error {
      field
      message
    }
  }
}

mutation Signup($userCreateInput: UserCreateInput!) {
  signup(userCreateInput: $userCreateInput) {
    user {
      id
      email
      firstName
      lastName
      role
    }
    error {
      field
      message
    }
  }
}

mutation Logout {
  logout
}

