mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    token
    user {
      id
      email
      firstName
      lastName
      role
    }
    errors {
      field
      message
    }
  }
}

mutation deletePipeline($id: String!) {
  deletePipeline(id: $id) {
    id
    license
    segment
  }
}

mutation duplicatePipeline($id: String!) {
duplicatePipeline(id: $id) {
  id
  license
  segment
}
}

mutation deleteInjectionPointFromPipeline($id: String!) {
deleteInjectionPointFromPipeline(id: $id) {
  id
  source
}
}

mutation changeInjectionPointToPipeline($id: String!, $pipelineId: String) {
editInjectionPoint(id: $id, pipelineId: $pipelineId) {
  id
  source
  pipeline {
    id
    license
    segment
  }
}
}

mutation EditPipeline($id: String!, $satelliteId: String, $license: String, $segment: String, $substance: SubstanceEnum, $from: String, $fromFeature: FromToFeatureEnum, $to: String, $toFeature: FromToFeatureEnum, $status: StatusEnum, $length: Float, $type: TypeEnum, $grade: GradeEnum, $outsideDiameter: Float, $wallThickness: Float, $material: MaterialEnum, $mop: Int, $internalProtection: InternalProtectionEnum) {
  editPipeline(id: $id, satelliteId: $satelliteId, license: $license, segment: $segment, substance: $substance, from: $from, fromFeature: $fromFeature, to: $to, toFeature: $toFeature, status: $status, length: $length, type: $type, grade: $grade, outsideDiameter: $outsideDiameter, wallThickness: $wallThickness, material: $material, mop: $mop, internalProtection: $internalProtection) {
    id
    license
    segment
  }
}